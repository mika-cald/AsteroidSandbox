<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Asteroids</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
		<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	</head>
	<body id="game-screen">
        <div id="stars-container"></div>

		<div id = "menu-screen">
        	<h1>Asteroids</h1>
        	<div class="menu">
            	<button class="btn btn-transparent btn-lg play-btn">Play</button>
            	<button class="btn btn-transparent btn-lg high-scores-btn">High Scores</button>
        	</div>
		</div>

		<div id="high-scores-screen" class="high-scores" style="display: none">
			<h2>High Scores</h2>
			<ol id="score-list">
				<li><span id="hs1">Name: ---</span> points</li>
				<li><span id="hs2">Name: ---</span> points</li>
				<li><span id="hs3">Name: ---</span> points</li>
			</ol>
		</div>
	
		<div id="ship">
			<img src="asset-files/player_ship/Main Ship/Main Ship - Bases/Main Ship - Base - Full health.png">
			<div id="engine">
				<img src="asset-files/player_ship/Main Ship/Main Ship - Engine Effects/Base Engine - Idle.gif">
			</div>
			<!-- <div id="propellant"></div>   -->
		</div>

		<div id="restart-game" style="display: none">
			<h3>Your ship has been destroyed!</h3>
			<div class="restart">
				<button class="btn btn-transparent btn-lg restart-btn">Restart</button>
			</div>
		</div>

		<div id="end-screen" style="display: none;">
			<h2>Game Over!</h2>
			<p>Your final score: <span id="final-score">0</span></p>
			<div class="nickname-input">
				<label for="nickname">Enter your nickname:</label>
				<input type="text" id="nickname" maxlength="12" placeholder="Your name">
			</div>
    		<button class="btn btn-transparent btn-lg" id="submit-score-btn">Submit Score</button>
    		<button class="btn btn-transparent btn-lg" id="back-to-menu-btn">Back to Menu</button>
		</div>

		<script src="stars.js" defer></script>
		<script src="main.js" defer></script>
		<script src="asteroids.js" defer></script>
		<div id="score-display">
			Score: <span id="score">0</span>
		</div>
	</body>
</html>
